<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trento</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
	<!-- styles -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top leblue">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Trento</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">Sign in / Sign Up</a></li>
						<li><a id="hireMe">Get in touch!</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section>
		<div class="container">
			<div class="row" id="start">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-4 col-xs-12">
					<div id="loginPanel" class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Sign in / Sign Up</h2>
						</div>
						<div class="panel-body">
							<p>Manage your tweets in a different way!</p>
							<button class="btn btn-lg btn-block btn-twitter btn-social">
								<i class="fa fa-twitter"></i>Sign in with Twitter
							</button>
							<p>
								<small>* We do not tweet without your permission.</small>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="listed" style="display:none;">
				<div class="col-md-9 col-md-offset-3">
					<p>
						<a href="javascript:;" class="pull-right" onClick="loadAgain()">
							<i class="fa fa-refresh"></i>
						</a>
					</p>
					<ul>
						<li>
							Loading...
						</li>
					</ul>	
				</div>
			</div>
		</div>
	</section>

	<!-- only logged -->
	<aside>
		<div class="row">
			<div class="col-md-12">
				<form action="">
					<div class="form-group">
						<textarea class="form-control" rows="5" col="3" onkeyup="countChar(this)" placeholder="Start here.."></textarea>
						<small class="pull-right" style="visibility:hidden;">
							<span id="charNum">0</span> characters
						</small>
					</div>
					<button id="sendIt" class="btn btn-lg btn-block btn-default disabled">
						Send it!
					</button>
					<div id="stopped" style="display:none;"></div>
				</form>
			</div>
		</div>
	</aside>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					Hello World
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-9 col-sm-6 col-xs-12">
					&copy 2015 Trento is a demo assigment for <a href="//real-trends.com/?utm_source=trento&utm_campaing=assigments&utm_medium=referral" target="_blank">Real Trends</a>
				</div>
				<div class="col-md-3 col-sm-6 hidden-xs">
					Crafted by <a href="//danielnaranjo.info/?utm_source=trento&utm_campaing=assigments&utm_medium=referral" target="_blank">Daniel Naranjo</a>
				</div>
			</div>
		</div>
	</footer>

	<!-- js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
